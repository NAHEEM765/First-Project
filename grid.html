<!DOCTYPE html>
<html>
  <head>
    <title>Grid practice</title>
  </head>
  <body>
    <div style="
      display: grid;
      grid-template-columns: 100px 100px;">
      <!--inline styling-->
      <div style="background-color: lightblue;">Grid 1</div>
      <div style="background-color: lightpink;">Grid 2<p>text</p></div>
    </div>

    <div style="
      display: grid;
      grid-template-columns: 100px 100px 200px;
      margin-top: 40px;">
      <!--inline styling-->
      <!--The number of columnns here determines how the fourth div is placed-->
      <div style="background-color: lightblue;">100px</div>
      <div style="background-color: lightpink;">100px<p>text</p></div>
      <div style="background-color: lime;">200px</div>
      <div style="background-color: lightpink;">100px</div>
    </div>  

    <!--fr means the selected property will take up the rest of the free space -->
    <div style="
      display: grid;
      grid-template-columns: 100px 1fr;
      margin-top: 40px;">
     <div style="background-color: lightblue;">100px</div>
     <div style="background-color: lightpink;">1fr</div>
    </div>

    <div style="
      display: grid;
      grid-template-columns: 100px 1fr 2fr;
      margin-top: 40px;">
     <div style="background-color: lightblue;">100px</div>
     <div style="background-color: lightpink;">1fr</div>
     <div style="background-color: lime;">2fr</div>
    </div>

    <div style="
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      margin-top: 40px;
      column-gap: 20px;
      row-gap: 40px;">
      <div style="background-color: lightblue; height: 200px;">1fr</div>
      <div style="background-color: lightpink; height: 200px;">1fr</div>
      <div style="background-color: lime; height: 200px;">1fr</div>
      <div style="background-color: lime; height: 200px;">1fr</div>
      <div style="background-color: lightblue; height: 200px;">1fr</div>
      <div style="background-color: lightpink; height: 200px;">1fr</div>
    </div>
  </body>
</html>
