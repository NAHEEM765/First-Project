<html>

    <link rel="stylesheet" href="flexbox.css">
  </head>
  <body style="padding-bottom: 2000px;">
    <div style="
    display: flex;
    flex-direction: row;">
      <div style="background-color: aqua;
      ">100px</div>
      <div style="background-color: brown;">div 2 <p>text</p></div>
    </div>

    <div style=
    "margin-top: 30px;
    display: flex;
    flex-direction: row;">
      <div style="background-color: aqua;
      width: 100px;">div 1 text</div>
      <div style="background-color: brown;
      flex: 1;">flex 1</div>
    </div>

    <div style=
      "margin-top: 30px;
      display: flex;
      flex-direction: row;">
      <div style="background-color: brown;
    flex: 1;">flex: 1</div>
      <div style="background-color: aqua;
      width: 100px;">100px</div>
      <div style="background-color: brown;

    <div style="
      height: 70px;
      border-width: 1px;
      border-style: solid;
      border-color: grey;
      margin-top: 30px;
      display: flex;
      justify-content: center;
      flex-direction: row;">
      <div style="background-color: brown;
      width: 100px;">flex: 1</div>
      <div style="background-color: aqua;
      width: 100px;">100px</div>
      <div style="background-color: brown;
      width: 100px;">flex: 2</div>
    </div>

    <div style="
      height: 70px;
      border-width: 1px;
      border-style: solid;
      border-color: grey;
      margin-top: 30px;
      display: flex;
      justify-content: space-between;
      flex-direction: row;">
      <div style="background-color: brown;
      width: 100px;">flex: 1</div>
      <div style="background-color: aqua;
      width: 100px;">100px</div>
      <div style="background-color: brown;
      width: 100px;">flex: 2</div>
    </div>

    <div style="
      height: 70px;
      border-width: 1px;
      border-style: solid;
      border-color: grey;
      align-items: end;
      margin-top: 30px;
      display: flex;
      justify-content: space-between;
      flex-direction: row;">
      <div style="background-color: brown;
      width: 100px;">flex: 1</div>
      <div style="background-color: aqua;
      width: 100px;">100px</div>
      <div style="background-color: brown;
